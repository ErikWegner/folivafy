openapi: 3.0.3
info:
  title: Folivafy
  description: |-
    Collection handling for validated forms
  license:
    name: AGPL-3.0 license
    url: https://github.com/ErikWegner/folivafy/blob/main/LICENSE
  version: 2.3.0
servers:
  - url: /api
tags:
  - name: administration
    description: Administrative tasks
  - name: collection
    description: Handling documents within the collection
  - name: event
    description: Events for documents
paths:
  /collections:
    get:
      tags:
        - administration
      summary: List available collections
      description: List all available collections on this server
      operationId: getCollections
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CollectionsList"
    post:
      tags:
        - administration
      summary: Create a collection
      description: Create a new collection on this server
      operationId: createCollection
      requestBody:
        content:
          application/json:
            schema:
              example:
                name: shapes
                title: Shapes
                oao: false
              properties:
                name:
                  description: Path name of the collection
                  example: shapes
                  maxLength: 32
                  minLength: 1
                  pattern: "^[a-z][-a-z0-9]*$"
                  type: string
                title:
                  description: Human readable name of the collection
                  example: Shapes
                  maxLength: 150
                  minLength: 1
                  type: string
                oao:
                  description: Owner access only?
                  type: boolean
              required:
                - oao
                - name
                - title
              type: object
        description: Information about the new collection
        required: true
      responses:
        "201":
          content:
            text/plain:
              schema:
                type: string
                example: 201 Created
          description: successful operation
        "400":
          description: Creating the collection failed
  /collections/{collection}:
    get:
      description: Get a list of items within the collection
      operationId: listCollection
      parameters:
        - $ref: "#/components/parameters/CollectionNameParam"
        - in: query
          name: extraFields
          schema:
            type: string
            pattern: ^[a-zA-Z0-9]+(,[a-zA-Z0-9]+)*$
          description: |
            A comma separated list of document fields that should
            be contained in the response
          example: price,length
        - in: query
          name: sort
          schema:
            type: string
            pattern: ^[a-zA-Z0-9]+(\.[a-zA-Z0-9]+)*[\+\-fb](,[a-zA-Z0-9]+(\.[a-zA-Z0-9]+)*[\+\-fb])*$
          description: |
            A comma separated list of document fields that should
            be used to sort the collection.

            Append a `+` to sort text ascending,
            append a `-` to sort text descending.

            Append a `f` to sort the native field value ascending (forward),
            append a `b` to sort the native field value descending (backwards).
          example: price+,length-
        - in: query
          name: exactTitle
          schema:
            type: string
          description: |
            Search for documents with this exact title
            (upper and lower case are respected)
          example: Rectangle
        - in: query
          name: pfilter
          schema:
            type: string
          description: |
            Filter some columns
          examples:
            simple:
              summary: A simple filter
              value: "f1='v12'"
            multiple:
              summary: Multiple fields
              value: "a='k'&f1=4"
            list:
              summary: A list of values
              value: "a='k'&f3=['p1','p4','p9']"
            contains:
              summary: Filter a column to contain the specified value
              value: "a=~'foo'"
            starts_with:
              summary: Filter a column to start with the specified value
              value: "a=@'foo'"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CollectionItemsList"
          description: successful operation
        "404":
          description: Collection not found
      summary: List collection items
      tags:
        - collection
    post:
      tags:
        - collection
      summary: Create new item
      description: Create a new item in this collection
      operationId: storeIntoCollection
      parameters:
        - $ref: "#/components/parameters/CollectionNameParam"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CollectionItem"
        description: Item payload
        required: true
      responses:
        "201":
          content:
            text/plain:
              schema:
                type: string
                example: 201 Created
          description: successful operation
        "400":
          description: Creating the collection failed
    put:
      tags:
        - collection
      summary: Replace item
      description: Replace the item data
      operationId: updateItemById
      parameters:
        - $ref: "#/components/parameters/CollectionNameParam"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CollectionItem"
        description: Item payload
        required: true
      responses:
        "201":
          content:
            text/plain:
              schema:
                type: string
                example: 201 Created
          description: successful operation
        "400":
          description: Updating failed
  /collections/{collection}/{documentId}:
    get:
      description: Get item data
      operationId: getItemById
      parameters:
        - $ref: "#/components/parameters/CollectionNameParam"
        - $ref: "#/components/parameters/DocumentIdParam"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CollectionItemDetails"
          description: successful operation
        "404":
          description: Item not found
      summary: Get item
      tags:
        - collection
  /events:
    post:
      description: Create event
      operationId: createEvent
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateEventBody"
        description: Event data
        required: true
      responses:
        "201":
          content:
            text/plain:
              schema:
                type: string
                example: 201 Created
          description: successful operation
        "400":
          description: Creating the collection failed
      tags:
        - event
  /maintenance/{collection}/rebuild-grants:
    post:
      description: Iterate over all documents and refresh grants.
      operationId: rebuildGrants
      parameters:
        - $ref: "#/components/parameters/CollectionNameParam"
      responses:
        "201":
          description: "Success"
          content:
            text/plain:
              schema:
                type: string
                example: 201 OK
      summary: Rebuild grants for a collection
      tags:
        - maintenance
  /recoverables/{collection}:
    get:
      description: |
        Get a list of recoverable items within the collection. Requires
        activation of the two-staged-deletion.

        ### Required permissions

        * `C_COLLECTIONNAME_READER` and `C_COLLECTIONNAME_REMOVER` to
        recover documents from the first stage.
        * `C_COLLECTIONNAME_ADMIN` to recover documents from the second stage.
      operationId: listRecoverablesInCollection
      parameters:
        - $ref: "#/components/parameters/CollectionNameParam"
        - in: query
          name: extraFields
          schema:
            type: string
            pattern: ^[a-zA-Z0-9]+(,[a-zA-Z0-9]+)*$
          description: |
            A comma separated list of document fields that should
            be contained in the response
          example: price,length
        - in: query
          name: sort
          schema:
            type: string
            pattern: ^[a-zA-Z0-9]+(\.[a-zA-Z0-9]+)*[\+\-fb](,[a-zA-Z0-9]+(\.[a-zA-Z0-9]+)*[\+\-fb])*$
          description: |
            A comma separated list of document fields that should
            be used to sort the collection.

            Append a `+` to sort text ascending,
            append a `-` to sort text descending.

            Append a `f` to sort the native field value ascending (forward),
            append a `b` to sort the native field value descending (backwards).
          example: price+,length-
        - in: query
          name: exactTitle
          schema:
            type: string
          description: |
            Search for documents with this exact title
            (upper and lower case are respected)
          example: Rectangle
        - in: query
          name: pfilter
          schema:
            type: string
          description: |
            Filter some columns
          examples:
            simple:
              summary: A simple filter
              value: "f1='v12'"
            multiple:
              summary: Multiple fields
              value: "a='k'&f1=4"
            list:
              summary: A list of values
              value: "a='k'&f3=['p1','p4','p9']"
            contains:
              summary: Filter a column to contain the specified value
              value: "a=~'foo'"
            starts_with:
              summary: Filter a column to start with the specified value
              value: "a=@'foo'"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CollectionItemsList"
          description: successful operation
        "404":
          description: Collection not found
      summary: List recoverable items within the collection
      tags:
        - collection
        - maintenance
components:
  parameters:
    CollectionNameParam:
      description: Path name of the collection
      explode: false
      in: path
      name: collection
      required: true
      schema:
        $ref: "#/components/schemas/CollectionName"
      style: simple
    DocumentIdParam:
      description: Document id as path component
      explode: false
      in: path
      name: documentId
      required: true
      schema:
        $ref: "#/components/schemas/DocumentId"
      style: simple
  schemas:
    CategoryId:
      description: Arbitrary event category
      example: 10
      type: integer
      format: int32
    DocumentId:
      description: Document identifier
      example: 503a11c7-0a2a-48c3-bf0a-e5296c3f26db
      format: uuid
      type: string
    DocumentFields:
      description: Field data
      type: object
    EventFields:
      description: Field data
      type: object
    CollectionName:
      description: Path name of the collection
      example: shapes
      maxLength: 32
      minLength: 1
      pattern: "^[a-z][-a-z0-9]*$"
      type: string
    CollectionsList:
      example:
        total: 1
        offset: 0
        limit: 20
        items:
          - locked: true
            name: shapes
            oao: false
            title: Shapes
          - locked: false
            name: letters
            oao: true
            title: Letters
      properties:
        limit:
          default: 50
          maximum: 250
          minimum: 1
          type: integer
        offset:
          default: 0
          minimum: 0
          type: integer
        total:
          default: 0
          minimum: 0
          type: integer
        items:
          items:
            $ref: "#/components/schemas/Collection"
          type: array
      required:
        - items
        - limit
        - offset
        - total
      type: object
    Collection:
      example:
        locked: false
        name: shapes
        oao: true
        title: Shapes
      properties:
        name:
          description: Path name of the collection
          example: shapes
          maxLength: 32
          minLength: 1
          pattern: "^[a-z][-a-z0-9]*$"
          type: string
        title:
          description: Human readable name of the collection
          example: Shapes
          maxLength: 150
          minLength: 1
          type: string
        oao:
          description: |
            Owner access only. Indicates if documents within the collection
            are _owner access only_ (value `true`) or all documents in the
            collection can be read by all users (`false`).
          type: boolean
        locked:
          description: |
            Indicates if new documents within the collection can be created
            (value `false`) or the collection is set to read only (`true`).
          type: boolean
      required:
        - locked
        - name
        - oao
        - title
      type: object
    CollectionItemsList:
      example:
        total: 1
        offset: 0
        limit: 20
        items:
          - id: false9f818bff-a1b4-487a-9706-29a5ac1cf898
            f:
              title: Rectangle
          - id: e109a39d-fb8b-4d15-9794-9f3b2eca9132
            f:
              title: Circle
      properties:
        limit:
          default: 50
          maximum: 250
          minimum: 1
          type: integer
        offset:
          default: 0
          minimum: 0
          type: integer
        total:
          default: 0
          minimum: 0
          type: integer
        items:
          items:
            $ref: "#/components/schemas/CollectionItem"
          type: array
      required:
        - items
        - limit
        - offset
        - total
      type: object
    CollectionItem:
      example:
        id: false9f818bff-a1b4-487a-9706-29a5ac1cf898
        f:
          title: Rectangle
          price: 14
      properties:
        id:
          $ref: "#/components/schemas/DocumentId"
        f:
          $ref: "#/components/schemas/DocumentFields"
      required:
        - id
        - f
      type: object
    CollectionItemDetails:
      example:
        id: false9f818bff-a1b4-487a-9706-29a5ac1cf898
        f:
          title: Rectangle
          price: 14
        e:
          - id: 17
            category: 15
            ts: "2017-07-21T17:32:28Z"
            e:
              title: Approved
              mail: false
      properties:
        id:
          $ref: "#/components/schemas/DocumentId"
        f:
          $ref: "#/components/schemas/DocumentFields"
        e:
          type: array
          items:
            $ref: "#/components/schemas/CollectionItemEvent"
      required:
        - id
        - f
        - e
      type: object
    CollectionItemEvent:
      example:
        id: 17
        category: 1020
        e:
          title: Approved
          mail: false
        ts: "2017-07-21T17:32:28Z"
      properties:
        id:
          minimum: 0
          type: integer
        ts:
          example: "2017-07-21T17:32:28Z"
          format: date-time
          type: string
        category:
          $ref: "#/components/schemas/CategoryId"
        e:
          $ref: "#/components/schemas/EventFields"
      required:
        - id
        - category
        - e
        - ts
      type: object
    CreateEventBody:
      example:
        category: 1020
        collection: shapes
        document: 0a804901-a425-4f85-bb37-56827bf5f083
        e:
          title: Approved
          mail: false
      properties:
        category:
          $ref: "#/components/schemas/CategoryId"
        collection:
          $ref: "#/components/schemas/CollectionName"
        document:
          $ref: "#/components/schemas/DocumentId"
        e:
          $ref: "#/components/schemas/EventFields"
      required:
        - category
        - collection
        - document
        - e
      type: object
