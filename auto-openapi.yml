openapi: 3.1.0
info:
  title: Folivafy
  description: Backend for documents, validated forms and workflows
  license:
    name: AGPL-3.0 license
    url: https://github.com/ErikWegner/folivafy/blob/main/LICENSE
  version: 4.0.0
paths:
  /api/collections:
    get:
      tags:
      - admininistration
      summary: List available collections
      description: List all available collections on this server
      operationId: getCollections
      parameters:
      - name: limit
        in: query
        required: false
        schema:
          type: integer
          format: int32
          default: 50
          maximum: 250
          minimum: 1
        example: 50
      - name: offset
        in: query
        required: false
        schema:
          type: integer
          format: int32
          default: 0
          minimum: 0
        example: 0
      responses:
        '200':
          description: List of collections
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CollectionsList'
        '401':
          description: User is not a collections admin
        '500':
          description: Internal server error
    post:
      tags:
      - admininistration
      summary: Create a collection
      description: Create a new collection on this server
      operationId: createCollection
      requestBody:
        description: Create a new collection
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateCollectionRequest'
        required: true
      responses:
        '201':
          description: Collection created successfully
        '400':
          description: Invalid request payload
        '401':
          description: User is not a collections admin
        '500':
          description: Internal server error
  /api/collections/{collection_name}:
    post:
      tags:
      - collection
      summary: Create new item
      description: Create a new item in this collection
      operationId: storeIntoCollection
      parameters:
      - name: collection_name
        in: path
        description: Name of the collection
        required: true
        schema:
          type: string
          pattern: ^[a-z][-a-z0-9]*$
      requestBody:
        description: Create a new document
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CollectionItem'
        required: true
      responses:
        '201':
          description: Document created successfully
        '400':
          description: Invalid request
        '401':
          description: User is not a collection editor
        '404':
          description: Collection not found
        '500':
          description: Internal server error
components:
  schemas:
    Collection:
      type: object
      required:
      - name
      - title
      - oao
      - locked
      properties:
        locked:
          type: boolean
          description: Indicates if new documents within the collection can be created (value `false`) or the collection is set to read only (`true`).
          examples:
          - false
          - true
        name:
          type: string
          description: Path name of the collection
          examples:
          - shapes
          - applications
          - reservations
          maxLength: 32
          minLength: 1
        oao:
          type: boolean
          description: Owner access only. Indicates if documents within the collection are _owner access only_ (value `true`) or all documents in the collection can be read by all users (`false`).
        title:
          type: string
          description: Human readable name of the collection
          examples:
          - Shapes
          - Job applications
          - Car reservations
          maxLength: 150
          minLength: 1
    CollectionItem:
      type: object
      description: Item (document) within a collection
      required:
      - id
      - f
      properties:
        f:
          description: Field data
        id:
          type: string
          format: uuid
          description: Document identifier
          examples:
          - 9f818bff-a1b4-487a-9706-29a5ac1cf898
      examples:
      - f:
          price: 14
          title: Rectangle
        id: 9f818bff-a1b4-487a-9706-29a5ac1cf898
    CollectionsList:
      type: object
      required:
      - limit
      - offset
      - total
      - items
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/Collection'
        limit:
          type: integer
          format: int32
          examples:
          - 100
          maximum: 250
          minimum: 1
        offset:
          type: integer
          format: int32
          examples:
          - 100
          minimum: 0
        total:
          type: integer
          format: int32
          minimum: 0
    CreateCollectionRequest:
      type: object
      description: Information about the new collection
      required:
      - name
      - title
      - oao
      properties:
        name:
          type: string
          description: Path name of the collection
          examples:
          - shapes
          maxLength: 32
          minLength: 1
          pattern: ^[a-z][-a-z0-9]*$
        oao:
          type: boolean
          description: Owner access only?
        title:
          type: string
          description: Human readable name of the collection
          examples:
          - Two-dimensional shapes
          maxLength: 150
          minLength: 1
      examples:
      - name: room-reservations
        oao: false
        title: Room reservations
tags:
- name: admininistration
  description: Administrative tasks
- name: collection
  description: Handling documents within the collection
