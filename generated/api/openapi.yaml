openapi: 3.0.3
info:
  description: Collection handling for validated forms
  license:
    name: AGPL-3.0 license
    url: https://github.com/ErikWegner/folivafy/blob/main/LICENSE
  title: Folivafy
  version: 1.0.0
servers:
- url: http://localhost:3000/api
tags:
- description: Administrative tasks
  name: administration
- description: Handling documents within the collection
  name: collection
- description: Events for documents
  name: event
paths:
  /collections:
    get:
      description: List all available collections on this server
      operationId: getCollections
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CollectionsList'
          description: Successful operation
      summary: List available collections
      tags:
      - administration
    post:
      description: Create a new collection on this server
      operationId: createCollection
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/createCollection_request'
        description: Information about the new collection
        required: true
      responses:
        "201":
          content:
            text/plain:
              schema:
                example: 201 Created
                type: string
          description: successful operation
        "400":
          description: Creating the collection failed
      summary: Create a collection
      tags:
      - administration
  /collections/{collection}:
    get:
      description: Get a list of items within the collection
      operationId: listCollection
      parameters:
      - description: Path name of the collection
        explode: false
        in: path
        name: collection
        required: true
        schema:
          $ref: '#/components/schemas/CollectionName'
        style: simple
      - description: |
          A comma separated list of document fields that should
          be contained in the response
        example: "price,length"
        explode: true
        in: query
        name: extraFields
        required: false
        schema:
          pattern: "^[a-zA-Z0-9]+(,[a-zA-Z0-9]+)*$"
          type: string
        style: form
      - description: |
          A comma separated list of document fields that should
          be used to sort the collection. Append a `+` to sort ascending,
          append a `-` to sort descending.
        example: "price+,length-"
        explode: true
        in: query
        name: sort
        required: false
        schema:
          pattern: "^[a-zA-Z0-9]+(\\.[a-zA-Z0-9]+)*[\\+-](,[a-zA-Z0-9]+(\\.[a-zA-Z0-9]+)*[\\\
            +-])*$"
          type: string
        style: form
      - description: |
          Search for documents with this exact title
          (upper and lower case are respected)
        example: Rectangle
        explode: true
        in: query
        name: exactTitle
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CollectionItemsList'
          description: successful operation
        "404":
          description: Collection not found
      summary: List collection items
      tags:
      - collection
    post:
      description: Create a new item in this collection
      operationId: storeIntoCollection
      parameters:
      - description: Path name of the collection
        explode: false
        in: path
        name: collection
        required: true
        schema:
          $ref: '#/components/schemas/CollectionName'
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CollectionItem'
        description: Item payload
        required: true
      responses:
        "201":
          content:
            text/plain:
              schema:
                example: 201 Created
                type: string
          description: successful operation
        "400":
          description: Creating the collection failed
      summary: Create new item
      tags:
      - collection
    put:
      description: Replace the item data
      operationId: updateItemById
      parameters:
      - description: Path name of the collection
        explode: false
        in: path
        name: collection
        required: true
        schema:
          $ref: '#/components/schemas/CollectionName'
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CollectionItem'
        description: Item payload
        required: true
      responses:
        "201":
          content:
            text/plain:
              schema:
                example: 201 Created
                type: string
          description: successful operation
        "400":
          description: Updating failed
      summary: Replace item
      tags:
      - collection
  /collections/{collection}/{documentId}:
    get:
      description: Get item data
      operationId: getItemById
      parameters:
      - description: Path name of the collection
        explode: false
        in: path
        name: collection
        required: true
        schema:
          $ref: '#/components/schemas/CollectionName'
        style: simple
      - description: Document id as path component
        explode: false
        in: path
        name: documentId
        required: true
        schema:
          $ref: '#/components/schemas/DocumentId'
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CollectionItemDetails'
          description: successful operation
        "404":
          description: Item not found
      summary: Get item
      tags:
      - collection
  /events:
    post:
      description: Create event
      operationId: createEvent
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateEventBody'
        description: Event data
        required: true
      responses:
        "201":
          content:
            text/plain:
              schema:
                example: 201 Created
                type: string
          description: successful operation
        "400":
          description: Creating the collection failed
      tags:
      - event
components:
  parameters:
    CollectionNameParam:
      description: Path name of the collection
      explode: false
      in: path
      name: collection
      required: true
      schema:
        $ref: '#/components/schemas/CollectionName'
      style: simple
    DocumentIdParam:
      description: Document id as path component
      explode: false
      in: path
      name: documentId
      required: true
      schema:
        $ref: '#/components/schemas/DocumentId'
      style: simple
  schemas:
    CategoryId:
      description: Arbitrary event category
      example: 10
      format: int32
      type: integer
    DocumentId:
      description: Document identifier
      example: 503a11c7-0a2a-48c3-bf0a-e5296c3f26db
      format: uuid
      type: string
    DocumentFields:
      description: Field data
      type: object
    EventFields:
      description: Field data
      type: object
    CollectionName:
      description: Path name of the collection
      example: shapes
      maxLength: 32
      minLength: 1
      pattern: "^[a-z][-a-z0-9]*$"
      type: string
    CollectionsList:
      example:
        total: 1
        offset: 0
        limit: 20
        items:
        - locked: true
          name: shapes
          oao: false
          title: Shapes
        - locked: false
          name: letters
          oao: true
          title: Letters
      properties:
        limit:
          default: 50
          maximum: 250
          minimum: 1
          type: integer
        offset:
          default: 0
          minimum: 0
          type: integer
        total:
          default: 0
          minimum: 0
          type: integer
        items:
          items:
            $ref: '#/components/schemas/Collection'
          type: array
      required:
      - items
      - limit
      - offset
      - total
      type: object
    Collection:
      example:
        locked: false
        name: shapes
        oao: true
        title: Shapes
      properties:
        name:
          description: Path name of the collection
          example: shapes
          maxLength: 32
          minLength: 1
          pattern: "^[a-z][-a-z0-9]*$"
          type: string
        title:
          description: Human readable name of the collection
          example: Shapes
          maxLength: 150
          minLength: 1
          type: string
        oao:
          description: |
            Owner access only. Indicates if documents within the collection
            are _owner access only_ (value `true`) or all documents in the
            collection can be read by all users (`false`).
          type: boolean
        locked:
          description: |
            Indicates if new documents within the collection can be created
            (value `false`) or the collection is set to read only (`true`).
          type: boolean
      required:
      - locked
      - name
      - oao
      - title
      type: object
    CollectionItemsList:
      example:
        total: 1
        offset: 0
        limit: 20
        items:
        - id: false9f818bff-a1b4-487a-9706-29a5ac1cf898
          f:
            title: Rectangle
        - id: e109a39d-fb8b-4d15-9794-9f3b2eca9132
          f:
            title: Circle
      properties:
        limit:
          default: 50
          maximum: 250
          minimum: 1
          type: integer
        offset:
          default: 0
          minimum: 0
          type: integer
        total:
          default: 0
          minimum: 0
          type: integer
        items:
          items:
            $ref: '#/components/schemas/CollectionItem'
          type: array
      required:
      - items
      - limit
      - offset
      - total
      type: object
    CollectionItem:
      example:
        id: false9f818bff-a1b4-487a-9706-29a5ac1cf898
        f:
          title: Rectangle
          price: 14
      properties:
        id:
          description: Document identifier
          example: 503a11c7-0a2a-48c3-bf0a-e5296c3f26db
          format: uuid
          type: string
        f:
          description: Field data
          type: object
      required:
      - f
      - id
      type: object
    CollectionItemDetails:
      example:
        id: false9f818bff-a1b4-487a-9706-29a5ac1cf898
        f:
          title: Rectangle
          price: 14
        e:
        - id: 17
          category: 15
          ts: 2017-07-21T17:32:28Z
          e:
            title: Approved
            mail: false
      properties:
        id:
          description: Document identifier
          example: 503a11c7-0a2a-48c3-bf0a-e5296c3f26db
          format: uuid
          type: string
        f:
          description: Field data
          type: object
        e:
          items:
            $ref: '#/components/schemas/CollectionItemEvent'
          type: array
      required:
      - e
      - f
      - id
      type: object
    CollectionItemEvent:
      example:
        id: 17
        category: 1020
        e:
          title: Approved
          mail: false
        ts: 2017-07-21T17:32:28Z
      properties:
        id:
          minimum: 0
          type: integer
        ts:
          example: 2017-07-21T17:32:28Z
          format: date-time
          type: string
        category:
          description: Arbitrary event category
          example: 10
          format: int32
          type: integer
        e:
          description: Field data
          type: object
      required:
      - category
      - e
      - id
      - ts
      type: object
    CreateEventBody:
      example:
        category: 1020
        collection: shapes
        document: 0a804901-a425-4f85-bb37-56827bf5f083
        e:
          title: Approved
          mail: false
      properties:
        category:
          description: Arbitrary event category
          example: 10
          format: int32
          type: integer
        collection:
          description: Path name of the collection
          example: shapes
          maxLength: 32
          minLength: 1
          pattern: "^[a-z][-a-z0-9]*$"
          type: string
        document:
          description: Document identifier
          example: 503a11c7-0a2a-48c3-bf0a-e5296c3f26db
          format: uuid
          type: string
        e:
          description: Field data
          type: object
      required:
      - category
      - collection
      - document
      - e
      type: object
    createCollection_request:
      example:
        name: shapes
        title: Shapes
        oao: false
      properties:
        name:
          description: Path name of the collection
          example: shapes
          maxLength: 32
          minLength: 1
          pattern: "^[a-z][-a-z0-9]*$"
          type: string
        title:
          description: Human readable name of the collection
          example: Shapes
          maxLength: 150
          minLength: 1
          type: string
        oao:
          description: Owner access only?
          type: boolean
      required:
      - name
      - oao
      - title
      type: object

